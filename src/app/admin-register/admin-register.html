<div class="paddin">
    
    <div class="row">

        <div class="col-12 col-md-8 order-1 order-md-2">

            <div class="card p-5 actual-form align-items-center justify-content-center">

                <h1>Hello Seller! Welcome to Command Cart!</h1>
                <h3>Be member of CommandCart by registering!</h3>
                <form>

                    <input class="form-control me-2 input" type="email" placeholder="Enter your Email" aria-label="Email"/><br>
                    <input class="form-control me-2 input" type="name" placeholder="Enter your Name" aria-label="Name"/><br>
                    <input class="form-control me-2 input" type="text" placeholder="Enter your Username" aria-label="Username"/><br>
                    <select class="selector">

                        <option value="none">
                            What type of vendor you are?
                        </option>
                        <option value="electrical-equipment">
                            Electrical Equipment
                        </option>
                        <option value="clothes">
                            Clothes
                        </option>
                        <option value="toys">
                            Toys
                        </option>
                        <option value="books-stationery">
                            Books and Stationery
                        </option>
                        <option value="home-appliances">
                            Home Appliances
                        </option>

                    </select><br><br>
                    <input class="form-control me-2 input" type="password" placeholder="Enter your Prassword" aria-label="Password"/><br><br>

                    <div class="d-flex justify-content-center">
                        <button class="btn btn-success custom-Invert" type="submit">Register</button>
                    </div><br><br>

                </form>

            </div>

        </div>

        <div class="col-12 col-md-4 order-1 order-md-2 text-center">
            <img src="/ProtoMascot.png" class="img" alt="LoginDog">
        </div>

    </div>

</div>
